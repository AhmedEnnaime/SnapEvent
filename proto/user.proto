syntax = "proto3";

package pb;

option go_package = "github.com/AhmedEnnaime/SnapEvent/pb";
import "google/protobuf/timestamp.proto";

service UserService {
    // Advanced use when using stream, you can switch to GetUsersResponse for simple usecase
    rpc GetUsers(GetUsersRequest) returns (stream User);

    rpc GetUser(GetUserId) returns (UserResponse);

    rpc CreateUser(CreateUserRequest) returns (UserResponse);

    rpc UpdateUser(UpdateUserRequest) returns (UserResponse);

    rpc DeleteUser(GetUserId) returns (DeleteUserResponse);
}

message User {
    int32 id = 1;
    string name = 2;
    string birthday = 3;
    string email = 4;
    string password = 5;
    GENDER gender = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
}

message GetUsersRequest {
    int64 page = 1;
    int64 limit = 2;
}

message UserResponse {
    User user = 1;
}

message GetUserId {
    int32 id = 1;
}

message CreateUserRequest {
    string name = 1;
    string birthday = 2;
    string email = 3;
    string password = 4;
    GENDER gender = 5;
}


message UpdateUserRequest {
    int32 id =1;
    string name = 2;
    string birthday = 3;
    string email = 4;
    string password = 5;
    GENDER gender = 6;
}

message DeleteUserResponse {
    bool success = 1;
}

enum GENDER {
    MALE = 0;
    FEMALE = 1;
}
